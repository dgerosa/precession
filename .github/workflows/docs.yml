name: docs

on:
  push:
    branches: [ dev ]

jobs:

  convertjupyter:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    # Example of using a custom build-command.
    - run: brew install pandoc
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: pip install nb2plots
    - run: nb2plots utils/examples.ipynb > docs/examples.rst
    - uses: actions/upload-artifact@master
      with:
        name: examples.rst
        path: docs/examples.rst
  
  builddocs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@master
    with:
      name: examples.rst
      path: docs/examples.rst
   - uses: BrianJKoopman/sphinx-action@master
      with:
        build-command: "make html"
        docs-folder: "docs/"
    - name: Commit documentation changes
      run: |
        git clone https://github.com/dgerosa/precession.git --branch gh-pages --single-branch gh-pages
        cp -r docs/_build/html/* gh-pages/
        cd gh-pages
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update documentation" -a || true
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
